<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Better Place</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css">
</head>
<body>

<div class="wrapper container">
    <div class="row">
        <h1>BetterPlace</h1>
    </div>
    <div class="row address_query">
        <div class="col-md-6">
            <div class="input-group">
                <input type="text" class="form-control address" placeholder="Search for...">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button">Go!</button>
                </span>
            </div>
        </div>

    </div>
    <div class="row">
        <div class="col-md-8" id="map-canvas">
        </div>
    </div>
</div>
    <!-- LIBS -->
<script src="/js/libs/jquery-1.11.2.min.js"></script>
<script src="/js/libs/underscore.js" type="text/javascript"></script>
<script src="/js/libs/backbone.js" type="text/javascript"></script>
<script src="js/libs/bootstrap.min.js" type="text/javascript"></script>
<script type="text/javascript"
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD5HXz_hbIdyItJYTtWtg86-aUmJOyv-oc&libraries=places"></script>
<!-- App -->
<script src="js/main.js" type="text/javascript"></script>
<ul class="list-group" id="list-comments" style="display: none;">
    <li class="list-group-item"><b>Nome da pessoa:</b> <p>Comentario da pessoa</p></li>
</ul>

<script>
    $(document).ready(function(){
        $.getJSON("/mock.json", function(data) {
            if (data && data.length && !data.error) {
                $("#list-comments").show().empty();
                var l = data.length;
                data.forEach(function(comment){
                    $('#list-comments').append('<li class="list-group-item"><b>Nome da pessoa:</b> <p>'+comment.reviewerName+'</p>' +
                    '<b>Comentario</b><p>'+comment.comment+'</p></li>');
                    console.log(comment);
                });
            }
        });
    });
</script>
</body>
</html>
